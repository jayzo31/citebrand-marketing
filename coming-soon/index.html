<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - CiteBrand</title>
  <meta name="description" content="CiteBrand is coming soon. Join our waitlist to be the first to know when we launch.">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='11' cy='11' r='8'/%3E%3Cpath d='m21 21-4.3-4.3'/%3E%3C/svg%3E">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #09090b;
      --bg-card: #18181b;
      --border: rgba(255, 255, 255, 0.1);
      --text: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    .icon-wrapper {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0.2); }
    }
    .icon-wrapper svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .description {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
    }
    .form-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .form-header svg {
      width: 20px;
      height: 20px;
      color: var(--accent);
    }
    .form-header span {
      font-weight: 600;
    }
    .form-row {
      display: flex;
      gap: 12px;
    }
    .form-row input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.5);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-row input:focus {
      border-color: var(--accent);
    }
    .form-row input::placeholder {
      color: var(--text-muted);
    }
    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--text);
    }
    .back-link svg {
      width: 16px;
      height: 16px;
    }
    .success-message {
      display: none;
      color: #22c55e;
      font-weight: 500;
      margin-top: 12px;
    }
    .success-message.show {
      display: block;
    }
    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
      h1 {
        font-size: 28px;
      }
      .description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <!-- Rocket icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
      </svg>
    </div>

    <h1>Coming Soon</h1>

    <p class="description">
      We're putting the finishing touches on CiteBrand. Join our waitlist to be the first
      to know when we launch and get early access benefits.
    </p>

    <div class="form-card">
      <div class="form-header">
        <!-- Bell icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
        </svg>
        <span>Get Notified</span>
      </div>
      <form id="waitlist-form">
        <div class="form-row">
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit" class="btn-primary">Join Waitlist</button>
        </div>
        <p class="success-message" id="success-msg">Thanks! We'll notify you when we launch.</p>
      </form>
    </div>

    <a href="/" class="back-link">
      <!-- Arrow left icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      Back to Home
    </a>
  </div>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      // For now, just show success message
      // In production, you'd send this to a backend/email service
      document.getElementById('success-msg').classList.add('show');
      document.getElementById('email').value = '';

      // Optional: Log to console for testing
      console.log('Waitlist signup:', email);
    });
  </script>
</body>
</html>
